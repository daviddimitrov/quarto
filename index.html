<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarto</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/logo.ico">
    <link rel="apple-touch-icon" href="./assets/images/apple-touch-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/main.css">

</head>

<body>
    <div id="overlay">
        <div id="text">
            <div class="position-absolute w-100 h-100 d-flex flex-column align-items-center justify-content-center">
                <img src="./assets/images/logo.png" class="rotation">
            </div>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="bi-class-name"></i>
            </button>
            <a class="navbar-brand" href="#">Quarto</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="today-link">Today</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="all-link">All</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container d-flex flex-column justify-content-center align-items-center" style="padding-top: 25px">
        <div class="card p-4 shadow-lg" style="width: 100%;">
            <h3 class="text-center mb-4 table-header">Todays Tasks</h3>
            <table class="table table-hover">
                <tbody>
                    
                </tbody>
            </table>
            <button style="font-size: 10px; width: 40px;" type="button" class="btn btn-outline-primary btn-sm"
                data-toggle="modal" data-target="#exampleModalCenter">New</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">New Task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    
                    <form>
                        <div class="container-fluid">
                            <div class="row" style="padding-bottom: 20px;">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label for="inputTask">Task</label>
                                        <input type="text" class="form-control" id="inputTask" placeholder="Bathe your hamster">
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="padding-bottom: 20px;">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="selectPriority">Priority</label>
                                        <select class="form-control" id="selectPriority">
                                            <option selected>LOW</option>
                                            <option>MEDIUM</option>
                                            <option>HIGH</option>
                                            <option>ASAP</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="pickDueDate">Due date</label>
                                        <input type="date" class="form-control" id="pickDueDate">
                                    </div>
                                </div>
                            </div>

                            <div class="row" style="padding-bottom: 20px;">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="inputFrequency">Frequency in Days</label>
                                        <input disabled type="number" class="form-control" id="inputFrequency" placeholder="12">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="repeatCheck">
                                            <label class="form-check-label" for="repeatCheck">
                                                Repeated Task?
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Create</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        $(document).ready(function () {
            // Trigger die Funktion zum Laden der Aufgaben
            
            $('#overlay').css('display', 'block');
            loadTodayTable();
            setTimeout(
                function() 
                {
                    $('#overlay').css('display', 'none');
                }, 2000);
            // Binde das Change-Event an alle Checkboxen vom Typ 'task-done'
            $(document).on('change', '.task-done', function () {
                const taskId = $(this).data('id');
                taskDone(taskId);
            });

            $('#today-link').click(function(event) {
                event.preventDefault();
                $('.nav-link').removeClass('active');
                $('#today-link').addClass('active');
                $('.table-header').empty();
                $('.table-header').text('Todays Tasks');
                $('#overlay').css('display', 'block');
                loadTodayTable();
                setTimeout(
                    function() 
                    {
                        $('#overlay').css('display', 'none');
                }, 2000);
            });

            $('#all-link').click(function(event) {
                event.preventDefault();
                $('.nav-link').removeClass('active');
                $('#all-link').addClass('active');
                $('.table-header').text('All Tasks');
                $('#overlay').css('display', 'block');
                loadAllTable();
                setTimeout(
                    function() 
                    {
                        $('#overlay').css('display', 'none');
                }, 2000);

            });
        });
    </script>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarto</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/logo.ico">
    <link rel="apple-touch-icon" href="./assets/images/apple-touch-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js" type="text/javascript"></script>
    <script src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container login d-flex flex-column justify-content-center align-items-center" style="padding-top: 25px">
        <div class="card p-4 shadow-lg" style="width: 100%;">
            <div id="card-content">
                <div class="row">
                    <div class="col-6 text-start">
                        <h3>Login</h3>
                    </div>
                    <div class="col-6 text-end">
                        <img src="./assets/images/logo.png" style="width: 40px;">
                    </div>
                </div>
                <br/>
                <div class="row">
                    <form>
                        <div class="mb-3">
                            <label for="loginName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="loginName">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-outline-success" onclick="login();">Login</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>


        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
